databaseChangeLog:
  - changeSet:
      id: 2
      author: Said Gulizada
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: unit_price
                  type: double
              - column:
                  name: category_id
                  type: int

              - addForeignKeyConstraint:
                  baseTableName: products
                  baseColumnNames: category_id
                  referencedTableName: categories
                  referencedColumnNames: id
                  constraintName: fk_products_category