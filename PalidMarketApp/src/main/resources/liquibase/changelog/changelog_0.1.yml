databaseChangeLog:
  - changeSet:
      id: 1
      author: Said Gulizada
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: image
                  type: varchar(255)
